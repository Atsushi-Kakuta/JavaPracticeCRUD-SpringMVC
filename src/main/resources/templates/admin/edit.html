<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客一覧</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>test</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fa-brands fa-linux"></i>
            Bootstrap
        </a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <ul class="nav nav-pills nav-stacked">
                <li class="active">管理画面</li>
                <li><a href="#">管理者</a></li>
                <li><a href="#">メンバー</a></li>
            </ul>
        </div>

        <form th:action="@{/update}" th:object="${userForm}" method="post">
            <label>
                名前
                <input type="text" class="form-control" name="name" th:field="*{name}"/>
            </label>
            <label>
                メールアドレス
                <input type="email" class="form-control" name="email" th:field="*{email}"/>
            </label>
            <label>
                パスワード
                <input type="password" class="form-control" name="password" th:field="*{password}"/>
            </label>
            <input type="hidden" name="user_id" th:value="${user_id}">
            <input type="submit" class="btn btn-primary" value="更新する">
        </form>

        <form th:action="@{/delete}" method="post">
            <input type="submit" class="btn btn-outline-danger" name="delete" value="削除">
            <input type="hidden" name="user_id" th:value="${user_id}">
        </form>
    </div>
</div>
</body>
</html>
