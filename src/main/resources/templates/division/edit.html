<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客一覧</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>test</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fa-brands fa-linux"></i>
            Bootstrap
        </a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <ul class="nav nav-pills nav-stacked">
                <li class="active">管理画面</li>
                <li><a href="/">管理者</a></li>
                <li><a href="/member">メンバー</a></li>
                <li class="active"><a href="/division">ディビジョン</a></li>
            </ul>
        </div>

        <form th:action="@{'/division/edit/'+${division_id}}" th:object="${divisionForm}" method="post">
            <label>
                名前
                <input type="text" class="form-control" name="name" th:field="*{name}"/>
                <span class="errorStr" th:errors="*{name}"></span>
            </label>
            <input type="hidden" name="division_id" th:value="${division_id}">
            <div class="text-right mr-2">
                <input type="submit" class="btn btn-primary" value="更新する">
            </div>

        </form>

        <form th:action="@{/division/delete}" method="post">
            <div class="text-right mr-2">
                <input type="submit" class="btn btn-outline-danger" name="delete" value="削除">
            </div>

            <input type="hidden" name="division_id" th:value="${division_id}">
        </form>
    </div>
</div>
</body>
</html>
