<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客一覧</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fa-brands fa-linux"></i>
            Bootstrap
        </a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <ul class="nav nav-pills nav-stacked">
                <li class="active">管理画面</li>
                <li><a href="/">管理者</a></li>
                <li class="active"><a href="/member">メンバー</a></li>
                <li><a href="/division">ディビジョン</a></li>
            </ul>
        </div>

        <form th:action="@{/member/create}" th:object="${memberForm}" class="col-xs-9" method="post">
            <label class="block">
                名前
                <input type="text" class="form-control" th:field="*{name}"/>
                <span class="errorStr" th:errors="*{name}"></span>
            </label>
            <label>
                誕生日
                <input type="date" class="form-control" th:field="*{birthday}"/>
                <span class="errorStr" th:errors="*{birthday}"></span>
            </label>
            <label>
                得意な言語
                <input type="text" class="form-control" th:field="*{programming}"/>
                <span class="errorStr" th:errors="*{programming}"></span>
            </label>
            <label>
                趣味
                <input type="text" class="form-control" th:field="*{hobby}"/>
                <span class="errorStr" th:errors="*{hobby}"></span>
            </label>
            <label>
                部門
                <select class="form-control" th:field="*{division_id}">
                    <option th:each="division : ${divisions}" th:value="${division.id}" th:text="${division.name}">
                    </option>
                </select>
                <span class="errorStr" th:errors="*{division_id}"></span>
            </label>
            <div class="text-right mr-2">
                <input type="submit" class="btn btn-primary" value="登録">
            </div>
        </form>
    </div>
</div>
</body>
</html>
