<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客一覧</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>test</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fa-brands fa-linux"></i>
            Bootstrap
        </a>
        <div class="container">
            <div class="row">
                <div class="text-right">
                    <a th:href="@{/member/create}">
                        <button id="create" class="btn btn-primary">メンバーの追加</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <ul class="nav nav-pills nav-stacked">
                <li class="active">管理画面</li>
                <li><a href="/">管理者</a></li>
                <li class="active"><a href="/member">メンバー</a></li>
                <li><a href="/division">ディビジョン</a></li>
            </ul>
        </div>
        <div class="col-xs-9" id="panel-container">
            <div class="panel panel-info mr-1" style="width: 18rem; margin-right: 5px;" th:each="member : ${members}">
                <div class="panel-heading">
                    <div class="panel-title" th:text="'名前：' + ${member.name}"></div>
                </div>
                <div class="panel-body" th:text="'誕生日：' + ${member.birthday}">
                </div>
                <div class="panel-body" th:text="'好きな言語：' + ${member.programming}">
                </div>
                <div class="panel-body" th:text="'趣味：' + ${member.hobby}">
                </div>
                <div class="panel-body" th:text="'部門：' + ${member.division.name}">
                </div>
            <div class="text-right mr-2">
                <a th:href="@{'member/edit/' + ${member.id}}">
                    <button id="edit-button" type="button" class="btn btn-secondary">編集</button>
                </a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
