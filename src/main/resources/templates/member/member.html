<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>顧客一覧</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <title>test</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="fa-brands fa-linux"></i>
      Bootstrap
    </a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <!-- 4列をサイドメニューに割り当て -->
    <div class="col-xs-3">
      <ul class="nav nav-pills nav-stacked">
        <li class="active">管理画面</li>
        <li><a href="#">管理者</a></li>
        <li><a href="#">メンバー</a></li>
      </ul>
    </div>

    <!-- 残り8列はコンテンツ表示部分として使う -->
    <form>
      <div class="col-xs-9">
        <div class="panel panel-info" th:each="user : ${users}">
          <div class="panel-heading">
            <div class="panel-title" th:text="'名前：' + ${user.name}"></div>
          </div>
          <div class="panel-body" th:text="'メールアドレス：' + ${user.email}">
          </div>
          <div class="text-right mr-2">
            <button type="submit" class="btn btn-secondary">編集</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
